{% extends "base.html" %}

{% block content %}

  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="/">{{ store_title }}</a>
      </div>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="{{ url_for('admin_home') }}"><span class="glyphicon glyphicon-plus"></span> Admin </a></li>
      </ul>
    </div>
  </nav>


  <body>

    <div align="center">
          <h3>Details about {{ item[1] }}</h3>
            <div>
              <p><strong>Prise:</strong> {{ item[3] }} грн.</p>
              <p><strong>On sale:</strong> {{ item[4] }}</p>
              <p><strong>In stock:</strong> {{ item[5] }}</p>
              <p><strong>Specification:</strong></br>
                  {% autoescape false %}
                    {{ specification }}
                  {% endautoescape %}
              </p>
              <a class="btn btn-default" href="javascript:history.back()">Back</a>
              <a class="btn btn-default" href="{{ url_for('home') }}">Main menu</a>
            </div>
    </div>

{% endblock %}
