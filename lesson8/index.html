{% extends "base.html" %}

{% block content %}
      <nav class="navbar navbar-inverse">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="/">{{ store_title }}</a>
          </div>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="{{ url_for('admin_home') }}"><span class="glyphicon glyphicon-plus"></span> Admin </a></li>
          </ul>
        </div>
      </nav>

    <div align="center" style="margin: 50px;">
          <h3>Welcome to our market !</h3>
          <h3>Select a category </h3>
            <div style="margin: 30px;">
              {% for category_name, category_id in categories_dict.items() %}
                  <a class="btn btn-primary custom" style=" width: 400px;" href="{{ url_for('products_by_id', id=category_id, category=category_name ) }}">{{ category_name }}</a>
                  </br></br>
              {% endfor %}
            </div>
   </div>
{% endblock %}
