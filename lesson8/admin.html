{% extends "base.html" %}

{% block content %}

  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="/">{{ store_title }}</a>
      </div>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="{{ url_for('home') }}"><span class="glyphicon glyphicon-home"></span>Main menu</a></li>
      </ul>
    </div>
  </nav>

    <div align="center">
      <hr>
      <h3>Menu to create a new category</h3>

      <form name="dialform" method="post" action="{{ url_for('add_category') }}"><b>Enter category name: </b>
          <input name="category_name" type="text" required>
          <button class="callconfirm btn btn-primary" type="submit">Create a category</button>
      </form>
      <hr>
      <h3>Product creation menu</h3>

      <form name="dialform" method="post" action="{{ url_for('add_item') }}">
          <b>Enter name: </b><input name="item_name" type="text" required><br><br>
          <b>Select a category: </b>
            <select required name="category" >
            {% for category_name, category_id in categories_dict.items() %}
                <option value='{{ category_id }}'>{{ category_name }}</option>
                </br></br>
            {% endfor %}
            </select>
          <br><br>
          <b>Enter price: </b><input name="price" type="number" step="0.5" required><br><br>
          <b>On sale: </b><input name="for_sale_count" type="number" required><br><br>
          <b>In stock: </b><input name="on_stock_count" type="number" required><br><br>
          <b>Specifications: </b><br><textarea rows="10" cols="45"  name="characteristics"></textarea><br><br>
          <button class="btn btn-primary" type="submit">Create</button>
      </form>
      <hr>
   </div>

{% endblock %}
